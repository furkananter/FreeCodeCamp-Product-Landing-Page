<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <script src="https://kit.fontawesome.com/5c2368ed16.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <div><img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" id="header-img" style="max-width:300px;"></div>
        <nav id="nav-bar">
            <ul style="display:flex;">
                <li><a href="#features" class="nav-link">Features</a></li>
                <li><a href="#how-it-works" class="nav-link">How It Works</a></li>
                <li><a href="#pricing" class="nav-link">Pricing</a></li>

        </nav>

    <div class="container">
        <section id="features">
            <h2>Handcrafted, home-made masterpieces</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" name="email" id="email" placeholder="E-mail">
                <input type="submit" id="submit" name="submit">
            </form>
            <div id="komple">
            <div class="icon">

            </div>
            <div class="aciklama"></div>
            </div>
        </section>
    </div>
    <div class="container">
        <section id="how-it-works">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/bxdHlHP2zq8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </div>
    <div class="container">
        <section id="pricing"></section>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
